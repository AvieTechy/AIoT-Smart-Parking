<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nh·∫≠n di·ªán bi·ªÉn s·ªë xe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .file-types {
            color: #999;
            font-size: 0.9rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            max-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .selected-file {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }

        .file-name {
            margin-top: 15px;
            font-weight: bold;
            color: #2e7d32;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Nh·∫≠n di·ªán bi·ªÉn s·ªë xe</h1>
        <p class="subtitle">Upload ·∫£nh ƒë·ªÉ nh·∫≠n di·ªán bi·ªÉn s·ªë xe t·ª± ƒë·ªông</p>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click ƒë·ªÉ ch·ªçn ·∫£nh ho·∫∑c k√©o th·∫£ ·∫£nh v√†o ƒë√¢y</div>
                <div class="file-types">H·ªó tr·ª£: JPG, PNG, GIF (t·ªëi ƒëa 10MB)</div>
                <div class="file-name" id="file-name"></div>
            </div>

            <input type="file" id="file-input" name="file" class="file-input" accept="image/*" required>

            <button type="submit" class="submit-btn" id="submit-btn" disabled>
                Nh·∫≠n di·ªán bi·ªÉn s·ªë
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>ƒêang x·ª≠ l√Ω ·∫£nh...</div>
            </div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.querySelector('.upload-area');
        const submitBtn = document.getElementById('submit-btn');
        const fileName = document.getElementById('file-name');
        const form = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `üìÅ ${file.name}`;
                uploadArea.classList.add('selected-file');
                submitBtn.disabled = false;
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f0f4ff';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            uploadArea.style.background = '#fafafa';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            uploadArea.style.background = '#fafafa';

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const file = files[0];
                fileName.textContent = `üìÅ ${file.name}`;
                uploadArea.classList.add('selected-file');
                submitBtn.disabled = false;
            }
        });

        form.addEventListener('submit', function(e) {
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
