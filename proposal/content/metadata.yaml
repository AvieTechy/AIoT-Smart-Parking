date: "Ngày 22 tháng 5 năm 2025"
lang: "vi"
abstract: |
  Báo cáo này trình bày đề xuất phát triển hệ thống bãi đỗ xe thông minh
  ứng dụng công nghệ AIoT, nhằm tự động hóa và tối ưu hóa quy trình quản lý
  bãi đỗ xe. Giải pháp đề xuất kết hợp các công nghệ nhận diện hình ảnh (biển số xe,
  khuôn mặt người lái) và hệ thống cảm biến IoT để theo dõi tình trạng chỗ đỗ trong
  thời gian thực, loại bỏ thao tác thủ công và giảm thiểu sai sót trong quá trình vận hành.
  Các tính năng chính bao gồm: tự động nhận diện phương tiện ra vào, giám sát trạng thái chỗ đỗ,
  lưu trữ dữ liệu trên nền tảng cloud và cung cấp giao diện dashboard trực quan cho người quản lý.
  Hệ thống có thể triển khai linh hoạt tại nhiều môi trường khác nhau như trường học,
  khu dân cư, bãi xe công cộng, góp phần xây dựng hạ tầng đô thị thông minh và hiện đại.

